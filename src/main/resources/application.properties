spring.application.name=actividad_dbp

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/actividad_dbp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.actividad_dbp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration (Disable for simplicity in this example)
spring.security.user.name=user
spring.security.user.password=password
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Server Configuration
server.port=8080
